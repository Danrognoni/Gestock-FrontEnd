  <button (click)="authService.loginComoAdmin()">Simular Login ADMIN</button>
  <button (click)="authService.loginComoEmpleado()">Simular Login EMPLEADO</button>
</div>

<nav>
  <h1>Gestock</h1>
  <ul>
    @if (authService.isLoggedIn()) {

      <li><a routerLink="existencia">Existencias</a></li>
    }
