<div class="container">
  <h2>Proveedores</h2>
  <section class="proveedor-container">
    @for (proveedor of proveedores(); track proveedor.id) {
      <article class="proveedor-card" (click)="proveedorDetail(proveedor.id)">
        <img [src]="proveedor.imagen" alt="Imagen de {{proveedor.nombre}}">
        <h2>{{proveedor.nombre}}</h2>
      </article>
    }
  </section>
</div>
