<div class="container">
  <h2>Proveedores</h2>
  <section class="proveedor-container">
    @for (proveedor of proveedores(); track proveedor.id) {
      <article class="proveedor-card">
        <img [src]="proveedor.imagen" alt="Imagen de {{proveedor.nombre}}">
        <button class="button" (click)="proveedorDetail(proveedor.id)">{{ proveedor.nombre }}</button>
      </article>
      <button (click)="deleteProveedor(proveedor.id)">Eliminar</button>
    }
  </section>
</div>
